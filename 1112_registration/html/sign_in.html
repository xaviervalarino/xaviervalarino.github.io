<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />		
		<title>OPSWAT Accounts | Sign In</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/accounts.css">
		<!-- // <script type="text/javascript" src="../js/register.js" async></script> -->
	
	</head>

	<body>
		<noscript> 
		
			<div class="noscript">
				<span class="error">This website needs javascript enabled in order to work properly.</span>
			</div>

		</noscript>

		<div class="header">
			
			<a class="logo" href="#" ><img src="../img/sprite.min.svg" alt="OPSWAT Logo"></a>
		
		</div>

		<div class="centering">
			<div class="page-container">
				
				<div class="product-info">
	
					<h1>Product Interest</h1>
					<h2>Product Marketing Hook</h2>
					<div id="product-image"><img src="../img/sprite.min.svg"></div>
					<h3>Product information</h3>
					<h3>More product information</h3>

				</div>

				<div class="content" >

					<div class="form-select-container">
						<a class="form-select active" href="register.html">Register</a>
						<a class="form-select">Sign In</a>
					</div>

					<form action="submit"> 
						<div id="top" class="form">
							<div class="inputbox">
								<label class="input-title">Email Address<span class="required">*</span></label>
									<input class="text-input" name="email" type="email" id="email" tabindex="1">
										<span id="no-email" class="msg error hidden">No email address? No activation email</span>
										<span id="email-format" class="msg error hidden">Your email needs an'@domain-name'</span>

							</div>
							<div id="psswrdbox" class="inputbox">
								<label class="input-title">Password<span class="required">*</span></label>
									<input class="text-input" name="password" type="password" autocomplete="off" tabindex="2" style="cursor">
							</div>
						</div>

						<div class="form" id="bottom">
							<a class="link clear" href="forgot_password">Forgot your password?</a>	

							<input type="button" id="submit-button" class="blue-button" value="Sign In" tabindex="3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
