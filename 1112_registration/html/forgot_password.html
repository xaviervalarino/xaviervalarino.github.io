<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />		
		<title>OPSWAT Accounts | Forgot password?</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/accounts.css">
		<script type="text/javascript" src="../js/register.js" async></script>
	
	</head>

	<body>
		<noscript> 
		
			<div class="noscript">
				<span class="error">This website needs javascript enabled in order to work properly.</span>
			</div>

		</noscript>

		<div class="header">
			
			<a class="logo" href="#" ><img src="../img/sprite.min.svg" alt="OPSWAT Logo"></a>
		
		</div>

		<div class="centering">
			<div class="page-container">

				<div class="content" >

					<div class="form-select-container">
						<a class="form-select">Reset my password</a>
					</div>

					<form action="submit"> 
						<div id="top" class="form">
							<div class="inputbox">
								<label class="input-title">Email Address<span class="required">*</span></label>
									<input class="text-input" name="email" type="email" id="email" tabindex="1">
										<span id="no-email" class="msg error hidden">No email address? No activation email</span>
										<span id="email-format" class="msg error hidden">Your email needs an'@domain-name'</span>

							</div>
						</div>

						<div class="form" id="bottom">
						
							<input type="button" id="submit-button" class="blue-button" value="Sign In" tabindex="3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
