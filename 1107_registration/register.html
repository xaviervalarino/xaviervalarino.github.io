<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />		
		<title>OPSWAT Accounts | Registration</title>
		<link rel="stylesheet" type="text/css" href="accounts.css">
		<!-- <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" async></script> -->
		<script type="text/javascript" src="register.js" async></script>
	</head>

	<body>
		<noscript> 
			<div class="noscript">
				<span class="error">This website needs javascript enabled in order to work properly.</span>
			</div>
		</noscript>
		<div class="header">
			<a class="logo" href="#" ><img src="sprite.min.svg" alt="OPSWAT Logo"></a>
		</div>

		<div class="page-container">
			<div class="productInfo">
				<h1>Product Interest</h1>
			</div>
			<div class="content" >
				<h2>Register</h2>
				<form action="submit"> 
					<div id="top" class="form">
						<div class="inputbox">
							<label class="input-title">Email Address<span class="required">*</span></label>
								<input class="text-input" name="email" type="email" id="email" tabindex="1">
									<span id="no-email" class="msg error hidden">No email address? No activation email</span>
									<span id="email-format" class="msg error hidden">Your email needs an'@domain-name'</span>

						</div>
						<div id="psswrdbox" class="inputbox">
							<label class="input-title">Password<span class="required">*</span></label>
								<input class="text-input" name="password" type="password" autocomplete="off" id="password" tabindex="2" style="cursor">
								<ul>
									<li id="uppercase" class="msg">Uppercase</li>
									<li id="lowercase" class="msg">Lowercase</li>
									<li id="digits" class="msg">Number</li>
									<li id="symbol" class="msg">Symbol</li>
									<li id="length" class="msg">Eight or more</li>
								</ul>
						</div>
					</div>
					<div id="bottom" class="form">
						<div class="inputbox">
							<label class="input-title">Confirm Password<span class="required">*</span></label>
								<input class="text-input" name="confirmpassword" type="password" autocomplete="off" id="confirm-password" tabindex="3">
									<span id="confirm" class="msg hidden">Passwords match</span>
									<span id="no-match" class="msg error hidden">Passwords do not match</span>
						</div>
						<div class="inputbox">
							<label class="input-title">First Name<span class="required">*</span></label>
								<input class="text-input" name="firstname" type="text" id="first-name" tabindex="4">
						</div>
						<div class="inputbox">
							<label class="input-title">Last Name<span class="required">*</span></label>
								<input class="text-input" name="lastname" type="text" id="last-name" tabindex="5">			
						</div>
						<div class="inputbox">
							<label class="input-title">Company Name<span class="required">*</span></label>
								<input class="text-input" name="company" type="text" id="company" tabindex="6">
						</div>
						<div class="inputbox">
							<input name="terms" type="checkbox" id="terms-checkbox" value="value" tabindex="7">
							<label id="terms" for="terms-checkbox"><span></span>I agree to OPSWAT's <a href="https://accounts.opswat.com/auth/module.php/opswauth/eula.php">Terms and Conditions</a></label>
						</div>
						<input type="button" id="submit-button" class="blue-button" value="Sign Up" tabindex="7" disabled>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
