<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />		
		<title>OPSWAT Accounts | Registration</title>
		<link rel="stylesheet" type="text/css" href="accounts.css">
		<!-- <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" async></script> -->
		<script type="text/javascript" src="register.js" async></script>
	</head>

	<body>
		<noscript> 
			&lt;div class="noscript"&gt;
				This website needs javascript enabled in order to work properly.
			&lt;/div&gt;
		</noscript>
		<div class="header">
			<a class="logo" href="#" ><img src="sprite.min.svg" alt="OPSWAT Logo"></a>
		</div>

		<div class="page-container">
			<div class="productInfo">
				<h1>Product Interest</h1>
			</div>
			<div class="content" >
				<h2>Register</h2>
				<form action="submit"> 
					<div id="top" class="form">
						<div class="inputBox">
							<label>Email Address<span class="required">*</span></label>
								<input name="email" type="email" id="email" tabindex="1">
						</div>
						<div id="psswrdBox" class="inputBox">
							<label>Password<span class="required">*</span></label>
								<input name="password" type="password" autocomplete="off" id="password" tabindex="2" style="cursor">
								<ul>
									<li id="uppercase">Uppercase</li>
									<li id="lowercase">Lowercase</li>
									<li id="digits">Number</li>
									<li id="symbol">Symbol</li>
									<li id="length" >Eight or more</li>
								</ul>
						</div>
					</div>
					<div id="bottom" class="form">
						<div class="inputBox">
							<label>Confirm Password<span class="required">*</span></label>
								<input name="Confirm Password" type="password" autocomplete="off" id="confirm-passwrd" tabindex="3">	
						</div>
						<div class="inputBox">
							<label>First Name<span class="required">*</span></label>
								<input name="First Name" type="text" id="first-name" tabindex="4">
						</div>
						<div class="inputBox">
							<label>Last Name<span class="required">*</span></label>
								<input name="Last Name" type="text" id="last-name" tabindex="5">			
						</div>
						<div class="inputBox">
							<label>Company Name<span class="required">*</span></label>
								<input name="Company Name" type="text" id="company" tabindex="6">
						</div>
						<span id="terms">By hitting sign up you agree to OPSWAT's <a href="https://accounts.opswat.com/auth/module.php/opswauth/eula.php">Terms and Conditions</a></span>
						<input type="button" id="submitSignUp" value="Sign Up" tabindex="7">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = ( function() {

			var passwordInput =	document.getElementById('password');
			var bottom =	document.getElementById('bottom');

			passwordInput.onfocus = ( function() {
				bottom.classList.add('animate');
			});
		});	
	</script>
</html>
