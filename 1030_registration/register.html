<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex, nofollow">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />		
		<title>OPSWAT Accounts | Registration</title>
		<link rel="stylesheet" type="text/css" href="accounts.css">
		<script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" async></script>
		<script type="text/javascript" src="login.js" async></script>
	</head>

	<body>
		<noscript> 
			&lt;div class="noscript"&gt;
				This website needs javascript enabled in order to work properly.
			&lt;/div&gt;
		</noscript>
		<div class="header">
			<img src="opswat_logo.svg">
		</div>

		<div class="page-container">
			<div class="productInfo">
				<h1>Product Interest</h1>
			</div>
			<div class="content" >
				<h2>Register</h2>
				<form action=""> 
					<div id="email">
						<label>Email Address<span class="required">*</span></label>
							<input name="" type="email" id="" tabindex="1">
					</div>
					<div id="psswrd">
						<label>Password<span class="required">*</span></label>
							<input name="password" type="password" autocomplete = "off" id="password" tabindex="2" style="cursor">
						<div id="psswrdTest">
							<ul>
								<li id="uprCase" alt="Must have an uppercase letter">Uppercase</li>
								<li id="lwrCase" alt="Must have a lowercase letter">Lowercase</li>
								<li id="number" alt="Must have a numerical digit">Number</li>			
								<li id="symbol" alt="Must have a special character">Symbol</li>
								<li id="lngth" alt="Must have eight or more characters">Eight or more</li>
							</ul>
						</div>
					</div>
					<div id="confirm">
						<label>Confirm Password<span class="required">*</span></label>
							<input name="" type="" id="" tabindex="3">	
					</div>
					<div id="firstName">
						<label>First Name<span class="required">*</span></label>
							<input name="" type="" id="" tabindex="4">
					</div>
					<div id="lastName">
						<label>Last Name<span class="required">*</span></label>
							<input name="" type="" id="" tabindex="5">			
					</div>
					<div id="company">
						<label>Company Name<span class="required">*</span></label>
							<input name="" type="" id="" tabindex="6">
					</div>
					<span id="terms">By hitting sign up you agree to OPSWAT's <a href="https://accounts.opswat.com/auth/module.php/opswauth/eula.php">Terms and Conditions</a></span>
					<input type="button" id="submitSignUp" value="Sign Up" tabindex="7">
				</form>
			</div>
		</div>
	</body>
</html>
